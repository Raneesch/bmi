<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="main d-flex justify-content-center">
      <div class="calc text-center">
        <div class="output">
          <input type="text" id="screen" class="form-control no-border " />
        </div>
        <div>
          <div class="rows">
            <button onclick="clearscreen()" id="bttn" class="btn">AC</button>
            <button onclick="clicked(',')" id="bttn" class="btn">,</button>
            <button onclick="clicked('%')" id="bttn" class="btn">%</button>
            <button onclick="clicked('/')" id="bttn" class="btn">/</button>
          </div>
          <div class="rows">
            <button onclick="clicked(7)" id="bttn" class="btn">7</button>
            <button onclick="clicked(8)" id="bttn" class="btn">8</button>
            <button onclick="clicked(9)" id="bttn" class="btn">9</button>
            <button onclick="clicked('*')" id="bttn" class="btn">x</button>
          </div>
          <div class="rows">
            <button onclick="clicked(4)" id="bttn" class="btn">4</button>
            <button onclick="clicked(5)" id="bttn" class="btn">5</button>
            <button onclick="clicked(6)" id="bttn" class="btn">6</button>
            <button onclick="clicked('-')" id="bttn" class="btn">-</button>
          </div>
          <div class="rows">
            <button onclick="clicked(1)" id="bttn" class="btn">1</button>
            <button onclick="clicked(2)" id="bttn" class="btn">2</button>
            <button onclick="clicked(3)" id="bttn" class="btn">3</button>
            <button onclick="clicked('+')" id="bttn" class="btn">+</button>
          </div>
          <div class="rows">
            <button onclick="clicked(0)" id="bttn" class="btn">0</button>
            <button onclick="clicked('0')" id="bttn" class="btn">.</button>
            <button onclick="equalto()" id="bttn" class="btn">=</button>
          </div>
          
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
</html>
